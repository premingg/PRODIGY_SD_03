<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Simple Contact Management System</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Contact Management System</h1>
    <form id="contactForm">
      <input type="hidden" id="contactId" />
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <!-- Restrict to numbers only -->
        <input type="text" id="phone" required pattern="^[0-9]{7,}$" maxlength="15" inputmode="numeric" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
      </div>
      <button type="submit" id="submitBtn">Add Contact</button>
      <button type="button" id="cancelEditBtn" style="display:none;">Cancel</button>
    </form>

    <h2>Contact List</h2>
    <table id="contactsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Contacts will be injected here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
